            <br>
            <h4>Enviar uma nova sugestão de pergunta</h4>
            <br><br>
            <form action="controller/receber_pergunta.php" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
    
                <div class="mb-3">
                    <label for="pergunta" class="form-label">Pergunta</label>
                    <textarea class="form-control" id="pergunta" name="pergunta" rows="4" required></textarea>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Situação</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="situation1" name="situacao" value="opcão1">
                            <label class="form-check-label" for="situation1">Aluno</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="situation2" name="situacao" value="opcão2">
                            <label class="form-check-label" for="situation2">Ex-Aluno</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="situation3" name="situacao" value="opcão3">
                            <label class="form-check-label" for="situation3">Visitante</label>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <br><br><br>
            </form>
